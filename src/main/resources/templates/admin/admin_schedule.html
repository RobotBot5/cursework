<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Расписание</title>
  <link rel="stylesheet" href="../../static/css/nicepage.css" th:href="@{/css/nicepage.css}" media="screen">
  <link rel="stylesheet" href="../../static/css/admin_schedule.css" th:href="@{/css/admin_schedule.css}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    <meta name="theme-color" content="#478ac9">

  <body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="ru">
<header class="u-clearfix u-header u-header" id="sec-fcf8">
  <div class="u-clearfix u-sheet u-sheet-1">
        <a href="automechs" class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-palette-1-base u-btn-1">Автомеханики</a>
        <a href="services" class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-palette-1-base u-btn-2">Услуги</a>
  </div>
</header>
    <section class="u-clearfix u-section-1" id="sec-74c6">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-form u-form-1">
          <form th:action="@{/admin/schedule/add-month}" method="POST" class="u-clearfix u-form-horizontal u-form-spacing-10 u-inner-form" name="form" style="padding: 10px;">
            <div class="u-form-email u-form-group">
              <label for="email-b010" class="u-label">Введите интервал между записями (мин.)</label>
              <input type="number" name="interval" min="30" max="120" placeholder="Введите интервал между записями в минутах" id="email-b010" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <button type="submit" class="u-btn u-btn-submit u-button-style">Создать новый месяц</button>
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
            <input type="hidden" name="formServices" value="797c919f-d909-c126-962e-ba83c95a0a01">
          </form>
        </div>
        <form th:action="@{/admin/schedule/delete-month}" method="POST">
          <button class="u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-2">Удалить самый старый месяц </button>
        </form>
        <div th:if="${error}" th:text="${error}" style="color: red"></div>
      </div>
    </section>
    <section class="u-align-center u-clearfix u-section-2" id="sec-c57c">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h3 class="u-text u-text-default u-text-1">Расписание</h3>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity u-table-entity-1">
            <colgroup>
              <col width="25%">
              <col width="25%">
              <col width="25%">
              <col width="25%">
            </colgroup>
            <tbody class="u-table-alt-palette-1-light-3 u-table-body">
              <tr style="height: 65px;">
                <td class="u-table-cell">Дата</td>
                <td class="u-table-cell">Время</td>
                <td class="u-table-cell">Статус</td>
                <td class="u-table-cell">Номер заказа</td>
              </tr>
              <tr style="height: 65px;" th:each="slot : ${slots}">
                <td class="u-table-cell" th:text="${#temporals.format(slot.day, 'dd.MM.yy')}"></td>
                <td class="u-table-cell" th:text="${#temporals.format(slot.startTime, 'HH:mm')}"></td>
                <td class="u-table-cell" th:text="${slot.status}"></td>
                <td class="u-table-cell" th:if="${slot.status==T(com.rtumirea.KazakovIG.cursework.domain.enums.ScheduleStatus).BOOKED}" th:text="${slot.orderEntity.id}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-3d3f"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Казаков Илья Геннадьевич ИКБО-36-22 </p>
      </div></footer>
    <section class="u-backlink u-clearfix u-grey-80">
      <p class="u-text">
        <span>This site was created with the </span>
        <a class="u-link" href="https://nicepage.com/" target="_blank" rel="nofollow">
          <span>Nicepage</span>
        </a>
      </p>
    </section>
  
</body></html>
